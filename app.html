<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Motionstrand</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="front" class="section">
    <div class="containter">
      <h1>MOS Insight Tool</h1>
      <div class="field is-grouped">
        <div class="control"><button class="button is-primary">Run</button></div>
        <div class="control">
          <div class="file has-name is-primary">
            <label class="file-label">
              <input class="file-input" type="file" name="files">
              <span class="file-cta">
                <span class="file-label">Choose file...</span>
              </span>
              <span class="file-name">Current working directory</span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
