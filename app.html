<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Motionstrand</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="front" class="section">
    <div class="containter">
      <h1>MOS Insight Tool</h1>
      <div class="field is-grouped">
        <div class="control"><button class="button is-primary">Run</button></div>
        <div class="control">
          <div class="file has-name is-primary">
            <label class="file-label">
              <input class="file-input" type="file" name="files" accept=".csv" multiple>
              <span class="file-cta">
                <span class="file-label">Choose file(s)...</span>
              </span>
              <span class="file-name">cwd</span>
            </label>
          </div>
        </div>
        <div class="control"><button class="button is-danger">Reset</button></div>
      </div>
    </div>
  </section>

  <div id="pageError" class="notification is-danger">Job failed!</div>
  <div id="pathError" class="notification is-danger">Invalid path!</div>
  <div id="fileError" class="notification is-danger">Invalid file(s)!</div>
  <div id="fileError" class="notification is-danger">Invalid file(s)!</div>

  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
